<div class="rounded-xl shadow cursor-pointer overflow-hidden hover:shadow-lg transition-all duration-300" (click)="viewHeroDetails()">
  <div class="aspect-square bg-neutral-200 animate-pulse">
    <!-- <img [src]="hero.image" [alt]="hero.name" class="w-full h-full object-cover"> -->
  </div>
  <div class="p-4 flex flex-col gap-2">
    <h2 class="text-xl font-semibold">{{ hero.name }}</h2>
    <p class="text-sm text-gray-400">{{ hero.alter_ego }}</p>
    <span class="w-fit mt-2 px-4 py-1 rounded-full bg-black text-gray-100 text-sm font-semibold">
      {{ hero.publisher }}
    </span>
  </div>
</div>
